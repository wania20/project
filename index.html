<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>   
        <style>
            body{
                margin: 50px;
                font-family: 'Times New Roman', Times, serif;
            }
            .error{
                color: red;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
    
        </style>
    </head>
    
    <body>
        <script src="Jquery Validation/dist/jquery.validate.min.js"></script>
    
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <h1 class="display-6 text-center">SignUp Form</h1>
                    <form action="" id="form1">
                        <label for="myname">Name</label>
                        <input type="text" name="myname" id="myname" placeholder="Enter your name" class="form-control">
                        <br>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                        <br>
                        <label for="mynum">Phone Number</label>
                        <input type="text" name="mynum" id="mynum" placeholder="Enter your phone number" class="form-control">
                        <br>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" placeholder="Enter your password" class="form-control">
                        <br>
                        <label for="cpass">Confirm Password</label>
                        <input type="password" name="cpass" id="cpass" placeholder="Enter your confirm password" class="form-control">
                        <br>
                        <label for="gender">Enter your gender</label>
                        <input type="checkbox" name="male" value="male">Male
                        <input type="checkbox" name="female" value="female">Female
                        <input type="checkbox" name="other" value="other">Other
                        <br>
                        <input type="Submit" id="" class="btn btn-outline-primary w-100">
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $("#form1").validate({
                    rules : {
                        myname : {
                            required : true,
                            minlength : 3
                        },
                        email : {
                            required : true,
                            email : true
                        },
                        mynum : {
                            required :true,
                            digits: true,
                            minlength : 11,
                            maxlength : 11
                        },
                        pass : {
                            required : true,
                            minlength : 6
                        },
                        cpass : {
                            required : true,
                            equalTo : "#pass"
                        }
                    },
                    messages : {
                        myname : {
                            required : "Name field is mandatory",
                            minlength : "Name length must atleast 3 characters"
                        },
                        email : {
                            required : "Email field is mandatory",
                            email : "Pls enter valid email address"
                        },
                        mynum : {
                            minlength : "Please enter exact 11 digit number",
                            maxlength : "please enter exact 11 digit number"
                        }
                    }
                })
            })
        </script>
    
</body>
</html>
